spring.profiles.active=local

handlebars.suffix=.html
handlebars.enabled=true

logging.level.org.hibernate.type.descriptor.sql=trace

security.jwt.token.secret-key= eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIiLCJuYW1lIjoiSm9obiBEb2UiLCJpYXQiOjE1MTYyMzkwMjJ9.ih1aovtQShabQ7l0cINw4k1fagApg3qLWiB8Kt59Lno
security.jwt.token.expire-length= 3600000

cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-2
management.metrics.export.cloudwatch.namespace=joojimin-metrics
management.metrics.export.cloudwatch.batch-size=20
management.endpoints.web.exposure.include=*

# compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=2048

spring.web.resources.cache.cachecontrol.max-age=3153600

# redis
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# thread pool
async.thread.corePoolSize=2
async.thread.maxPoolSize=4
async.thread.queueCapacity=100
async.thread.threadNamePrefix=subway-async-
